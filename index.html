<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Lab</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header> 
        <img class='logoHeader' src="./images/rocket.svg">
        <h1 class="rocket">ROCKET</h1>
        <h2> IMPROVING ALL THE TIME</h2>
        <!-- <button class="btn btn-white btn-animate">START</button> -->
        <div class="text-box">
          <a href="#" class="btn btn-white btn-				 animate"> START</a>
      </div>
    </header>

    <div class="ContainerCapsule">
      <h1>Capsules status:</h1>
      <div class='ContainerButtonCapsule'>

        <div class="capsule" id="capsuleActive">
          <h1>Active</h1>
          <img src="./images/rocketActive.svg">
        </div>
        
        <div class="capsule" id="capsuleDestroyed">
          <h1>Destroyed</h1>
          <img src="./images/rocketDeactivate.svg">   
        </div>
        
        <div class="capsule" id="capsuleUnknown">
          <h1>Unknown</h1>
          <img src="./images/rocketUnknown.svg">
        </div>

      </div>       
    </div>

    <div class="ContainerAllCapsules">
        <h1>All Capsules:</h1>
        <div class="ContainerJSON"></div>
    </div>
   
    <footer>FIX YOUR LITTLE PROBLEM AND LIGTH THIS CANDLE.</footer>
    <script src="main.js"></script>
</body>
</html>
